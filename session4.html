<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- data types -->
     <script>
            //  string
        let msg = "hello";
            // number
        let no = 1.23;
            // boolean
        let statement = true;


        document.write(typeof msg + " ")
        document.write(msg + "<br>")

        document.write(typeof no + " ")
        document.write(no + "<br>")

        document.write(typeof statement + " ")
        document.write(statement + "<br>")


     </script>
     
</body>
</html>
