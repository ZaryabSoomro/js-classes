<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    form {
        border: 2px solid red;
        background-color: bisque;
    }
</style>

<body>
    <!-- CALCULATOR -->
    <div class="container-fluid py-4 bg-primary">
        <h1 class="text-center">CALCULATOR</h1>
    </div>
    <div class="container-fluid mt-5" id="calculator">
        <div class="row">
            <div class="col"></div>
            <div class="col ">
                <form name="cal" class="p-5">
                    <input class="form-control" type="text" name="calu" placeholder="0" ><br>

                    <div class="row">
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='7'">7</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='8'">8</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='9'">9</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='/'">/</button><br></div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='4'">4</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='5'">5</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='6'">6</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='*'">*</button><br></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='1'">1</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='2'">2</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='3'">3</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='-'">-</button><br></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='0'">0</button></div>
                        <div class="col-3"><button class="btn btn-danger btn-lg" type="button"
                                onclick="cal.calu.value=''">C</button></div>
                        <div class="col-3"><button class="btn btn-success btn-lg" type="button"
                                onclick="cal.calu.value=eval(cal.calu.value)">=</button></div>
                        <div class="col-3"><button class="btn btn-primary btn-lg" type="button"
                                onclick="cal.calu.value+='+'">+</button><br></div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script>
        function calculate(){
            cal.calu
        }
    </script>
</body>

</html>
