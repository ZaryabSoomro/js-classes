<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center my-4">
        <button class="btn btn-md btn-outline-success mx-3" onclick="fetchingdata()">DISHES</button>
        <button class="btn btn-md btn-outline-danger mx-3" onclick="reload()">RESET</button>
    </div>
    <div class="container">
        <div class="row" id="output"></div>
    </div>
    <script>
        // API FETCHING with images in cards
        async function fetchingdata() {
            const response = await fetch("https://www.themealdb.com/api/json/v1/1/search.php?s");
            const data = await response.json();

            data.meals.forEach(meals => {
                const print = document.getElementById("output");
                print.innerHTML += `
                <div class="col-md-4 sm-6 mb-4">
                    <div class="card shadow-md">
                        <img src="${meals.strMealThumb}" class="card-image-top rounded-top" style="height:250px" alt="">
                        <div class="card-body">
                            <h4 class="card-title text-center text-danger">
                                ${meals.strMeal}
                            </h4>
                            <p class="card-text text-muted text-center" style="max-height: 120px; overflow: hidden; text-overflow: ellipsis;">
                                ${meals.strInstructions}
                            </p>
                        </div>
                    </div>
                </div>
                `
            });
        }
        // RELOAD FUNCTION
        function reload(){
            location.reload()
        }
    </script>
</body>
</html>
