    <div class="container-fluid bg-primary py-4">
        <h1 class="text-center">FORM VALIDATION</h1>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 p-5 mt-5" id="formbox">
                <form onsubmit="return formValidations() ">
                    <h2 class="text-center">Login Form</h2><br>
                    <input type="text" class="form-control" placeholder="UserName" id="user"><br>
                    <input type="text" class="form-control" placeholder="Password" id="pass">
                    <div id="user"></div>
                    <div class="row">
                        <div class="col-6">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                        <div class="col-6 text-end"><a href="">
                                <span>Forgot Password?</span>
                            </a></div>
                    </div><br>
                    <div class="text-center">
                        <button class="btn btn-lg btn-outline-primary">Login</button>
                    </div><br>
                    <div class="text-center">
                        <p>Don't have an account?<a href="">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    </div>
    <script>
        function formValidations(){
            let username = document.getElementById("user").value;
            let Password = document.getElementById("pass").value;

            if(username=="zaryab" && Password==123){
                document.getElementById("user").style.border="3px solid green";
                document.getElementById("pass").style.border="3px solid green";
                return false
            }else{
                document.getElementById("pass").style.border="3px solid red";
                document.getElementById("user").style.border="3px solid red";
                return false
            }
        }
    </script>
